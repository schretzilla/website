{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiztro Creator</title>

    <!-- Twitter Bootstrap3 Style Sheet -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous"> -->
    <link href="{% static 'blog/css/bootstrap.min.css' %}" rel="stylesheet">


    <!-- AngularJS Import -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> -->
    <script src="{% static 'dynoquiz/js/angular.min.js' %}"></script>

    <!-- Added to allow modals -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
  
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
       
        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
         <a class="navbar-brand" href="{% url 'dynoquiz:index' %}">Quiztro</a>
      </div>
      </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
            {% if request.user.is_authenticated %}
                <li role="presentation"><a href="{% url 'dynoquiz:index' %}">Home</a></li>
            {% endif %}
                <li role="presentation"><a href="{% url 'dynoquiz:about' %}">About</a></li>
                {% if request.user.is_authenticated %}
                  <li role="presentation"><a href="{% url 'dynoquiz:logout_user' %}">Sign Out</a></li>
                {% else %}
                  <li role="presentation"><a href="{% url 'dynoquiz:signin' %}">Sign In</a></li>
                {% endif %}
              </ul>
          </div>
    </div>
  </nav>
    <div class="container">
      
        {% block content %}

        {% endblock %}



    </div> <!-- End Container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->

</body>
</html>
