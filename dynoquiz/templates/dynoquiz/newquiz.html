{% extends "dynoquiz/base.html" %}

{% block content %}
<div class="row">
    <div class="col-lg-12">


    <h1>Add New Quiz</h1>

        <form action="{% url 'dynoquiz:create_quiz' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="quiz-name">Name</label>
                <input type="text" class="form-control" id="quiz-name" name="quiz-name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="quiz-detail">Details:</label>
                <input type="text" class="form-control" id="quiz-details" name="quiz-details" placeholder="Detail">
            </div>

            <input type="submit" value="Create Quiz" class="btn btn-primary" />
        </form>

    </div> <!-- / col-lg-12 -->
</div> <!-- /Row -->
{% endblock %}
